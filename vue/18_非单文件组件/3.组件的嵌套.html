<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/vue.js"></script>
  <title>组件的嵌套</title>
</head>

<body>

  <div id="root">
    <app></app>
  </div>

</body>

<script>

  //定义student组件
  const student = Vue.extend({
    template: `
        <div>
          <h2>学生姓名：{{name}}</h2>
          <h2>学生年龄：{{age}}</h2>
        </div>
      `,
    data() {
      return {
        name: 'hcc',
        age: 23
      }
    }
  })

  //定义school组件
  const school = Vue.extend({
    template: `
        <div>
          <h2>学校名称：{{name}}</h2>
          <h2>学校地址：{{address}}</h2>
          <student></student>
        </div>
      `,
    data() {
      return {
        name: 'huacc',
        address: 'beijin'
      }
    },
    //注册组件（局部）
    components: {
      student,
    }
  })

  //定义hello组件
  const hello = Vue.extend({
    template:`
      <h1>{{msg}}</h1>
    `,
    data(){
      return{
        msg:'欢迎你花辰晨'
      }
    }
  })

  //定义app组件
  const app = Vue.extend({
    template:`
      <div>
        <hello></hello>
        <school></school>
      </div>
    `,
    data(){
      return{
        msg:'欢迎你花辰晨'
      }
    },components:{
      school,
      hello
    }
  })

  //创建vm
  const vm = new Vue({
    el: '#root',
    //注册组件（局部）
    components: {
      app
    },
  })
</script>

</html>
