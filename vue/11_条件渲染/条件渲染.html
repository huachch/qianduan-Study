<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/vue.js"></script>
  <title>条件渲染</title>
</head>
<body>

  <div id="root">
<!-- 
    条件渲染:
        1.v-if
            写法:
                (1).v-if="表达式”
                (2).v-else-if="表达式"
                (3).v-else="表达式"
            适用于:切换频率较低的场景。
            特点:不展示的DOM元素直接被移除。
            注意: v-if可以和:v-else-if、v-else一起使用，但要求结构不能被"打断”。

        2.v-show
            写法: v-show="表达式"
            适用于:切换频率较高的场景。
            特点:不展示的DOM元素未被移除,仅仅是使用样式隐藏掉

        3.备注:使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到。
         -->


    <!-- 使用V-show做条件渲染 -->
    <!-- <h1 v-show="false">你好，{{name}}</h1> -->
    <!-- <h1 v-show="1 === 1">你好，{{name}}</h1> -->

    <!-- 使用V-if做条件渲染 -->
    <!-- <h1 v-if="false">你好，{{name}}</h1> -->
    <!-- <h1 v-if="1 === 1">你好，{{name}}</h1> -->

    <h2>当前的n值是：{{n}}</h2>
    <button @click="n++">点我n+1</button>

    <!-- v-else和v-else-if,中间不能被打断 -->
    <!-- <div v-if="n === 1">Angular</div>
    <div v-else-if="n === 2">Reat</div>
    <div v-else-if="n === 3">Vue</div>
    <div v-else>Hua</div> -->

    <!-- <h2 v-show="n===1">hgddsfhj</h2>
    <h2 v-show="n===1">hgdsf</h2>
    <h2 v-show="n===1">h</h2> -->


    <!-- template与v-if的配合使用 -->
    <template v-if="n===1">
      <h2>hgddsfhj</h2>
      <h2>hgdsf</h2>
      <h2>h</h2>  
    </template>


  </div>

</body>

  <script>
    const vm = new Vue({
      el:'#root',
      data:{
        name:'hauchenchen',
        n:0,
      },
    })
  </script>
</html>
