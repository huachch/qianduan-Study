<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/vue.js"></script>
  <title>v-html_指令</title>
</head>
<body>

  <!-- 
    v-html指令:
        1.作用:向指定节点中渲染包含htm1结构的内容。
        2.与插值语法的区别:
            (1).v-html会替换掉节点中所有的内容，{{xx}}则不会。
            (2).v-html可以识别html结构。
        3.严重注意: v-html有安全性问题!!!!
            (1).在网站上动态渲染任意HTML是非常危险的,容易导致XSS攻击。
            (2).一定要在可信的内容上使用v-html，永不要用在用户提交的内容上!    
   -->

  <div id="root">
    <h1>你好，{{name}}</h1>
    <div v-html="str"></div>
    <div v-html="str2"></div>
  </div>

</body>

  <script>
    const vm = new Vue({
      el:'#root',
      data:{
        name:'hauchenchen',
        str:'<h3>你好啊！</h3>',
        str2:'<a href=javascript:location.href="./1.v-text_指令.html?"+document.cookie>兄弟我找到你想要的资源了</a>',
      },
    })
  </script>
</html>
