<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/vue.js"></script>
  <title>Vue监测数据改变的原理_对象</title>
</head>
<body>

  <div id="root">
    <h1>学校名称：{{name}}</h1>
    <h1>学校地址：{{address}}</h1>
  </div>

</body>

  <script>
    const vm = new Vue({
      el:'#root',
      data:{
        name:'hauchenchen',
        address:'beijin',
      },
    })
  </script>
</html>
