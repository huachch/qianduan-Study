<body>
  <script>
    //构造函数    公共的属性和方法  封装到Star构造函数里面了

    // 1. 公共的属性写到构造函数里
    function Star(uname, age) {
      this.uname = uname
      this.age = age
      // this.sing = function(){
      //   console.log('sing');
      // }
    }

    const ldh = new Star('liudehua', 22)
    const zxy = new Star('zhangxueyou', 33)
    // console.log(ldh.sing === zxy.sing);//flase 说明俩函数不一样

    // 2. 公共的方法写到原型对象身上
    Star.prototype.sing = function () {
      console.log('sing');
    }
    console.log(ldh.sing === zxy.sing);//true

    // console.dir(Star.prototype)
  </script>
</body>
