<body>
  <script>
    const obj = {
      uname:'pink',
      age:18,
      hobby:['ndskhf','hds'],
      family:{
        baby:'xiao hcc'
      }
    }
    const o = {}
    function deepCopy(newObj,oldObj){
      for(let k in oldObj){
        // k 属性名 oldObj[k] 属性值
        // newObj[k] = oldObj[k]
        if(oldObj[k] instanceof Array){
          newObj[k] = []
          deepCopy(newObj[k],oldObj[k])
        }if(oldObj[k] instanceof Object){
          newObj[k] = {}
          deepCopy(newObj[k],oldObj[k])
        }else{
          newObj[k] = oldObj[k]
        }
      }
    }
    deepCopy(o,obj)
    console.log(o);
    o.age = 20
    o.hobby[0] = 'hcc'
    o.family.baby = 'old hcc'
    console.log(o);
    console.log(obj);
  </script>
