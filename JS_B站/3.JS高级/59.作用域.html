<body>
  <script>
    function fn(){
      let count = 0
      function fun(){
        count++
        console.log(`函数被调用${count}次`);
      }
      return fun
    }
    const result = fn()
    result()//1
    result()//2
    result()//3
    //实现数据私有，无法直接修改count
  </script>
