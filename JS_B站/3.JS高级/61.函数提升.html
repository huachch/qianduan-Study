<!DOCTYPE html>
<head>

<body>
  <script>
    // 会把所有函数声明提升到当前作用域最前面
    // 只提升函数声明不提升函数调用
    fu()
    function fu(){
      console.log('函数提升');
    }

    fun()
    var fun = function(){//赋值
      console.log('idshjkfhk');
    }

    //函数表达式必须先声明和赋值，后调用，否则会报错
  </script>
</body>
</html>
