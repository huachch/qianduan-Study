<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 数组reduce方法
    // arr.reduce(function(上一次的值, 当前的值){}, 初始值)


    const arr = [1,2,3,4,5]

    // 1. 没有初始值
   const total =  arr.reduce(function(prev,current){
      return prev + current
    })
    console.log(total);
    //上一次值    当前值    返回值（第一次循环）
    //   1         2         3
    //上一次值    当前值    返回值（第二次循环）
    //   3         3         6
    // 。。。。。。


    // 2. 有初始值
    const count =  arr.reduce(function(prev,current){
      return prev + current
    },10)
    console.log(count);
    //上一次值    当前值    返回值（第一次循环）
    //   10         1        11
    //上一次值    当前值    返回值（第二次循环）
    //   11         2        13
    // 。。。。。。
    

    // 箭头函数的写法
    console.log(arr.reduce((prev,current) => prev + current,20));


  </script>
</body>
</html>
