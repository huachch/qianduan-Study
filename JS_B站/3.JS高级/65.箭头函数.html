<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function fn(){
      console.log('edfds');
    }
    fn()

    const fun = () => {
      console.log('jdh');
    }
    fun()

    const fu = (x) => {
      console.log(x);
    }
    fu(1)

    //只有一个形参的时候可以省略小括号
    const un = x => {
      console.log(x);
    }
    un(2)

    //只有一行代码的时候可以省略大括号
    const kk = x => console.log(x)
    kk(3)

    //只有一行代码的时候可以省略return
    const gg = x => x + x
    console.log(gg(2));

    //箭头函数可以直接返回一个对象
    const ll = (uname) => ({uname:uname})//属性名:属性值
    console.log(ll('hcc'));
  </script>
</body>
</html>
