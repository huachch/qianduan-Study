<body>
  <img src="../html+css/images/1-鼠.jpg" alt="">
  <script>
    // //获取图片元素
    // const img = document.querySelector('img')
    // //修改图片对象的属性    对象.属性 = 值
    // img.src = '../html+css/images/2-牛.jpg'
    // img.title = 'niu'

    images = ['1-鼠','2-牛','3-虎','4-兔','5-龙']
    function getRandom (N,M){
      return Math.floor(Math.random()*(M-N+1))+N
    } 

    const random = getRandom(0,4)

    const img = document.querySelector('img')

    img.src = `../../html+css/images/${images[random]}.jpg`

  </script>
