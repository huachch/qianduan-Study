<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .content{
      width: 400px;
      background-color: #F8F8F8;
      line-height: 20px;
    }
    .vertical{
      margin: 0 20px;
      background-color: red;
      width: 5px;
      height: 100px;
      float: left;
    }
    .error{
      position: absolute;
      left: 20px;
      margin-top: 50px;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 100%;
      text-align: center;
    }
    .error>span{
      color: white;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="vertical">
      <div class="error"><span><strong>!</strong></span></div>
    </div>
    <span style="color: gray;">官方指南假设你已了解关于HTML、CSS和JavaScript 的中级知识。如果你刚开始学习前端开发，将框架作为你的第一步可能不是最好的主意――掌握好基础知识再来吧!之前有其它框架的使用经验会有帮助，但这不是必需的。</span>
  </div>
</body>
</html>
