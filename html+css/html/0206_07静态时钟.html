<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>时钟 </title>
	<style>
		.clock {
			margin: 0 auto;
			height: 800px;
			width: 800px;
			background-color: whitw;
			border-radius: 50%;
			border: 1px solid black;
			display: flex;
			flex-direction: column;
			/* justify-content: space-around; */
			align-items: center;
		}

		img {
			width: 80px;
		}
		.a{
			margin-top: 5px;
		}
		.b{
			margin-top: 5px;
			width: 500px;
			height: auto;
			display: flex;
			justify-content: space-between;
		}
		.c{
			margin-top: 50px;
			width: 700px;
			height: auto;
			display: flex;
			justify-content: space-between;
		}
		.d{
			margin-top: 50px;
			width: 780px;
			height: auto;
			display: flex;
			justify-content: space-between;
		}
		.e{
			margin-top: 50px;
			width: 700px;
			height: auto;
			display: flex;
			justify-content: space-between;
		}
		.f{
			margin-top: 55px;
			width: 520px;
			height: auto;
			display: flex;
			justify-content: space-between;
		}
		.g{
			margin-top: 10px;
		}
	</style>
</head>

<body>
	<div class="clock">
		<div class="a">
			<img src="../images/12猪.jpg" alt="猪">
		</div>

		<div class="b">
			<img src="../images/11-狗.jpg" alt="狗">
			<img src="../images/1-鼠.jpg" alt="鼠">
		</div>

		<div class="c">
			<img src="../images/10-鸡.jpg" alt="鸡">
			<img src="../images/2-牛.jpg" alt="牛">
		</div>

		<div class="d">
			<img src="../images/9-猴.jpg" alt="猴">
			<img src="../images/3-虎.jpg" alt="虎">
		</div>

		<div class="e">
			<img src="../images/8-羊.jpg" alt="羊">
			<img src="../images/4-兔.jpg" alt="兔">
		</div>

		<div class="f">
			<img src="../images/7-马.jpg" alt="马">
			<img src="../images/5-龙.jpg" alt="龙">
		</div>

		<div class="g">
			<img src="../images/6-蛇.jpg" alt="蛇">
		</div>
	</div>
</body>

</html>
