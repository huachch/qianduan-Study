<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>转换 </title>
  <style>
    .box{
      width: 50px;
      height: 50px;
      margin: 300px 300px;
      background-color: blue;
      transform: translate(0px);
      transition:translateX 2s linear 0s,translateY 2s linear 2s;
    }
    .box:hover{
      background-color: red;
      transform: translateX(100px) rotate(-45deg);
      /* transition:rotate(-45deg) 3s linear 2s; */
      transition: all 2s;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
