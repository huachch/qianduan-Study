<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input:enabled{
      color: red;
    }
    input:disabled{
      cursor: not-allowed;
    }
    input:checked{
      color: red;
    }
    input:focus{
      background-color: aqua;
    }
  </style>
</head>
<body>
  <input type="text">
  <input type="text" value="hello world" disabled><br>
  <input type="radio" name="sex">nan<br>
  <input type="radio" name="sex">nv<br>
  <input type="radio" name="sex">weizhi<br>
</body>
</html>
