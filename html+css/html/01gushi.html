  <div>
		<h4>水调歌头·明月几时有</h4>
		<h4>苏轼</h4>
		<p>丙辰中秋，欢饮达旦，大醉，作此篇，兼怀子由。</p>
		<p><em>明月几时有？把酒问青天。</em>不知天上宫阙，今夕是何年。我欲乘风归去，又恐琼楼玉宇，高处不胜寒。起舞弄清影，何似在人间。</p>
		<p>转朱阁，低绮户，照无眠。不应有恨，何事长向别时圆？人有悲欢离合，月有阴晴圆缺，此事古难全。<strong><em>但愿人长久，千里共婵娟。</em></strong></p>
		<hr>
		<h4>破阵子·为陈同甫赋壮词以寄之</h4>
		<h4>辛弃疾</h4>
		<p>丙辰中秋，欢饮达旦，大醉，作此篇，兼怀子由。</p>
		<p>醉里挑灯看剑，梦回吹角连营。八百里分麾下炙，五十弦翻塞外声，沙场秋点兵。</p>
		<p><strong><em>马作的卢飞快，弓如霹雳弦惊。</em></strong>了却君王天下事，赢得生前身后名。可怜白发生！。</p>
	</div>
